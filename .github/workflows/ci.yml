name: Test
on:
  pull_request:
  push:
    branches:
      - master
    # Only run if the pusher is the GitHub Actions bot
    # Since GitHub Actions doesn't support filtering push events by actor directly,
    # we'll filter it inside the job using `if:`
jobs:
  build:
    if: github.actor == 'github-actions[bot]' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npx rescript
      - run: npm test

      - name: Format check
        run: npx rescript format -check -all
