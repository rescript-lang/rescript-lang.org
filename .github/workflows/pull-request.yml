name: Test
on: [pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: npm
      - run: npm ci
      - run: npm run res:build -- --warn-error +3+8+11+12+26+27+31+32+33+34+35+39+44+45+110
      - run: npm test
      - run: npm run ci:format
